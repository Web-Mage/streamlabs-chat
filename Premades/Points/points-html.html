<!-- item will be appened to this layout -->
<div id="log" class="sl__chat__layout">
</div>

<!-- chat item -->
<script type="text/template" id="chatlist_item">
  <div data-from="{from}" data-id="{messageId}">
    <div class="all-wrapper">
      <!-- <span class="badges"></span> -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -2 25 25" width="25" height="25" preserveAspectRatio="xMinYMin" class="icon__icon"><path d="M8 0a8 8 0 0 1 8 8v12l-4.919-1-3.08 1-2.992-1L0 20V8a8 8 0 0 1 8-8zM5.5 10a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm5 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"></path></svg>
      <div class="msg-wrapper"><span class="name">{from}</span>
      <span class="message">{message}</span></div>
    </div>
  </div>
</script>
